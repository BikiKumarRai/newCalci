<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-1">
        <h2 id="welcome">Welcome to biki's Calculator</h2>
        <div class="input">
            <h3 id="input1"><b>Input Numbers</b></h3>
            <input type="number"id="input2">
        </div>

        <div class="box-1">
            <div class="buttons">
                <button class="a11">C</button>
                <button class="a11">%</button>
                <button class="a11">x</button>
                <button class="a11">/</button>
            </div>
            <div class="buttons">
                <button class="a1">7</button>
                <button class="a1">8</button>
                <button class="a1">9</button>
                <button class="a11">X</button>
            </div>
            <div class="buttons">
                <button class="a1">4</button>
                <button class="a1">5</button>
                <button class="a1">6</button>
                <button class="a11">-</button>
            </div>
            <div class="buttons">
                <button class="a1">1</button>
            <button class="a1">2</button>
            <button class="a1">3</button>
            <button class="a11">+</button>
        </div>
        <div class="buttons">
            <button class="a1">00</button>
            <button class="a1">0</button>
            <button class="a1">.</button>
            <button class="a11">=</button>
        </div>
        </div>       
    </div>
</body>
<script src="index.js"></script>
</html>
